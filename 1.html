  <h2>고양이란?</h2>
  <p><a href="https://search.naver.com/search.naver?where=nexearch&sm=top_sug.pre&fbm=0&acr=7&acq=%EA%B3%A0%EC%96%91%EC%9D%B4&qdt=0&ie=utf8&query=%EA%B3%A0%EC%96%91%EC%9D%B4" target="_blank" title="고양이_네이버"> 고양이</a>(학명: Felis Catus, 영어: Cat)는 식육목 고양이과에 속하는 포유류다. 들고양이(영어: Wild Cat)는 약 10만 년에서 7만년 전부터 존재했다.</p><p>
  <img src="cat.jpg" width="100%">
  <strong><u>길들여진 고양이</u></strong>의 기원은 약 1만년 전 중동 지역에서 스스로 숲속을 나와 사람들이 모여사는 마을에 정착하여 길들여진 아프리카들고양이(학명: Felis Lybica)로 추측된다.</p>
